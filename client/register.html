<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー登録</title>
    <style>
      input {
        display: block;
        padding: 6px 8px;
      }
    </style>
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <form id="registerForm">
      <label
        >ユーザー名<input
          type="text"
          name="user"
          size="24"
          placeholder="英語小文字のみ12文字まで"
          pattern="^[a-z]{1,12}$"
          required
      /></label>
      <label
        >パスワード<input
          type="password"
          name="password"
          size="24"
          placeholder="8~20字"
          pattern="^\w{8,20}$"
          required
      /></label>
      <label>
        パスワード再入力
        <input
          type="password"
          name="password_confirm"
          size="24"
          pattern="^\w{8,20}$"
          required
        />
      </label>
      <button type="submit">登録</button>
    </form>
    <button onclick="location.href='/pages/login'">ログインへ</button>
    <p id="error" style="color: red"></p>
    <script type="module" src="/app_register.js"></script>
  </body>
</html>

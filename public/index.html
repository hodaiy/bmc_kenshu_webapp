<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>シフト管理システム</title>
        <style>
            input,
            textarea{display: block;}
        </style>
    </head>

    <body>
        <h1>シフト管理システム</h1>
        <form action="/api/logout" method="POST">
            <button type="submit">ログアウト</button>
        </form>
        <form action="/api/posts" method="POST">
            <label>ユーザー名<input type="text" name="user" pattern="[a-z]+" required></label>
            <label>日付<input type="date" name="date" required></label>
            <label>出社時刻<input type="time" name="start" required></label>
            <label>退社時刻<input type="time" name="end" required></label>
            <label>コメント<textarea name="comment"></textarea></label>
            <button type="submit">送信</button>

        </form>
        <h2>勤務表</h2>
        <table id="postTable">
            <thead>
                <tr>
                    <th>ユーザー</th>
                    <th>日付</th>
                    <th>出社時刻</th>
                    <th>退社時刻</th>
                    <th>コメント</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script type="module" src="index.js"></script>
    </body>
</html>

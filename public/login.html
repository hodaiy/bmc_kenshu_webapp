<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>ログイン</h1>
    <form action="/api/login" method="POST">
      <label>ユーザー名<input type="text" name="user" required /></label>
      <label
        >パスワード<input type="password" name="password" required
      /></label>
      <button type="submit">ログイン</button>
    </form>
    <p id="error" style="color: red"></p>
    <button onclick="location.href='/pages/register'">新規登録</button>
  </body>
</html>

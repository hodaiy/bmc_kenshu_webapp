<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ユーザー登録</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>ユーザー登録</h1>
    <form action="/api/register" method="POST">
      <label
        >ユーザー名<input type="text" name="user" pattern="[a-z]+" required
      /></label>
      <label
        >パスワード<input type="password" name="password" required
      /></label>
      <button type="submit">登録</button>
    </form>
  </body>
</html>
